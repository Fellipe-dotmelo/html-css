<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midias/floor-bobby-richards.mp3" controls ></audio>

    <br>

    <audio preload="metadata" autoplay controls loop>
        <source src="midias/floor-bobby-richards.mp3" type="audio/mpg">
        <source src="midias/floor-bobby-richards.ogg" type="audio/ogg">
        <source src="midias/floor-bobby-richards.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midias/floor-bobby-richards.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>




    <!--MP3 WAV OGG - PADRÕES PARA MÚSICA -->
</body>
</html>
