<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            background-color: lightgray;
            text-align: center;
            width: 200px;
            height: 200px;
            display: inline-block; /*Bloqueia tudo na mesma linha*/
            border: 2px solid black;
            vertical-align: auto;
        }
        div:hover{
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
