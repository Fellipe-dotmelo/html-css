<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 350px;
            height: 350px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Hierarquia de Tabelas (Simples)
        Table = Tabela
            Table ROW (tr) = Linha da tabela
                Table Header (th) = CabeÃ§alho de Tabela
                    Table Data (td) = Dado de Tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        </tr>
    </table>
</body>
</html>
